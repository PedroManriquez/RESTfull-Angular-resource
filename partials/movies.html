<button ui-sref="newMovie" class="btn-primary btn-lg nodecoration">Add New Movie</button>

<table class="table table-striped table-hover">
  <thead>
    <tr class="primary">
      <td>Film</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="movie in movies">
      <td>{{movie.title}}</td>
      <td>
        <a class="btn btn-primary" ui-sref="viewMovie({id:movie._id})">View</a>
        <a class="btn btn-danger"  ng-click="deleteMovie(movie)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
